 <script type="text/javascript">
    var it = 0;
    var mytext;
    function initialize() {
        mytext = $("#typing").text();
        var myheight = $("#typing").offsetHeight;
        $("#typing").text("");
        $("#typing").css("height", myheight);
        $("#typing").show();
        typeit();
}
var t;
    function typeit() {
        $("#typing").append(mytext.charAt(it));
        if (it < mytext.length - 1) {
            it++
            t = setTimeout("typeit()", 200); //时间间隔
        }
        else
            clearTimeout(t);
    }
	
    $(document).ready(function () {
        initialize();
    });
