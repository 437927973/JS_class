<html>
	<head>
		<title>登陆</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/js.js"></script>
	</head>

<body>
	<div class="header" >
		<img src="img/e.png" width="120" height="40" align="left" />
	</div>
	<div class="s1">
		<h2 style="text-align: left;margin: 40px;">用户登陆</h2>

		<form name="form_login" action="#" method="post" onsubmit="return isLoginSubmit(form_login)" 
				style="background: url(img/003.jpg) no-repeat center  ;background-size: 350px 1000px;">

			<div class="int"><br><br><br><br>
				<label for="user">用户名：</label>
				<input type="text" id="user" class="required">
			</div>
				<br><br><br><br>
			<div class="int">
				<label for="psw">密码：</label>
				<input type="password" id="psw" class="required">
			</div>
				<br><br><br><br>
		
				<input style="margin: 0 5px 0 40px" type="submit" value="登陆"  class="su" />
				<input style="margin: 0 5px" type="reset" value="重置" class="su" />
				<input style="margin: 0 5px" type="button" value="注册" class="su" onclick="register()"/>
				<input style="margin: 0 5px" type="button" value="返回" class="su" onclick="javascript:history.back(-1);"/>


		</form>
		
		
	</div>	






</body>

</html>
